<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>tablebuild.html | CIT 230: Lesson 8</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/table.css">
    
</head>

<body>
    
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="selector">$7,500</td>
            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 2/27/2019 by Wendy Hochhalter</td>
                </tr>
            </tfoot>
            
        </table>
        
    </body>
    </html>
